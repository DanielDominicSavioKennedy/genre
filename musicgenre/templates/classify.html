{% extends 'base.html' %}
{% block title %}classify{% endblock title %}
{% block main %}
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible" role="alert">
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
<center><font size="6" color="red">{{ message }}</font>
</div></center>
{% endfor %}

<div class="container p-y-1">
    <div class="row m-b-1">
    <div class="col-sm-6 offset-sm-3">
      <form  method="POST" enctype="multipart/form-data" class="up-form">
        {% csrf_token %}
        <div class="form-group inputDnD">
          <input type="file" name='document' multiple="" class="form-control-file text-danger font-weight-bold up-input" id="inputFile"  onchange="readUrl(this)" data-title="drag and drop your music file or click on the area and upload your music file">
        </div>
        <div class="d-flex justify-content-evenly">
         <button type="submit" class="btn btn-danger btn-block" >Check</button>
        </div>
      </form>
  </div>
  </div>
</div>

    <div class="genre text-center">
      {{result}}
    </div>

{% endblock main %}
