<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <center><font size="6" color="red">{{ message }}</font>
            </div></center>
        {% endfor %}
    <div id="basic-2" class="tabs">
        <div class="container">
          <a id="errormess"></a>
    
            <div class="row">
                <div class="col-lg-12" style="margin-bottom: 6rem;">
                  <a id="errormess">

                    <h2>CHECK GENRE</h2>
                    <div class="p-heading p-large">Here you can drag and drop your music file or click on the area and upload your music file to check genre of the music.</div>
                </div> <!-- end of col -->
            </div>
            <div class="row">
                <form  method="POST" enctype="multipart/form-data" class="up-form">
                   {% csrf_token %}
                  <input type="file" name='document' multiple="" class="up-input">
                  <p class="up-p">Drag your music file here or click in this area.</p>
                  <button type="submit" class="btn btn-sm btn-success" style="margin-left: 9rem; width: 30vh;">Check</button>    
                </form>
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of basic-2 -->
    <!-- end of File Upload -->
    

    <script>
        $(document).ready(function(){
            $('.up-input').change(function () {
                $('.up-p').text(this.files.length + " file(s) selected");
            });
        });
    </script>
</body>
</html>
